<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Week 1 Task</title>
</head>
<body>
    <form onsubmit="yourfunctionname()">
        <div class="container">
            <h1>Side Hustle</h1>
            <p>Please fill the form below to register</p>
            <hr>
    
            <label for="fn"><b>Name:</b></label>
            <input type="text" placeholder="Enter your name" name="fn" id="fn" title="Input your Name" required>
    
            <label for="email"><b>Email Address:</b></label>
            <input id="email" name="email" type="email"  placeholder="youremail@gmail.com" title="Input your Email Address"  required>
           
            <label for="phone"><b>Phone Number:</b></label>
            <input type="tel" placeholder="+234-000-0000-000" name="phone" id="phone" title="Input your Phone Number" required>

            <label for="male"><b>Male:</b></label>
            <input type="radio" id="male" name="gender" value="male"/>
            <label for="female"><b>Female:</b></label>
            <input type="radio" id="female" name="gender" value="female"/><br><br>

            <label for="psw"><b>Password:</b></label>
            <input type="password" placeholder="Enter password" name="psw" id="psw" title="Input your Password" required>
            <hr>
    
            <button class="registerbtn" type="submit">Submit</button>
        </div>
    </form>
    <script>
        alert("Check out Ruth's week one task");

        function yourfunctionname(){
            alert("Submission successful!");
        }
    </script>
</body>
</html>
